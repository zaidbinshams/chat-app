<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <script src="http://localhost:8000/socket.io/socket.io.js" defer></script>
        <script src="./js/client.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <nav class="navbar">
            LOCK IN OR CLOCK IN
        </nav>
        <div class="chat-window">
            
        </div>
        <div>
            <form action="#" id="msg-field">
                <input type="text" name="message" id="send-text" placeholder="Write a message...">
                <button class="send-button" type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
